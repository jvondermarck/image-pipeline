# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Info: I only use Ruff and not flake8, black, or any other linter/formatter since Ruff is a combination of both and is faster than the others.

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
- repo: https://github.com/astral-sh/ruff-pre-commit # the ruff linter and formatter for python
  rev: v0.7.1
  hooks:
    - id: ruff # Run linter
      args: [ --fix ] # To enable lint fixes for pep8
    - id: ruff-format # Run formatter
-   repo: https://github.com/pycqa/isort # an import sorter for python
    rev: 5.13.2
    hooks:
    -   id: isort
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
    - id: mypy
